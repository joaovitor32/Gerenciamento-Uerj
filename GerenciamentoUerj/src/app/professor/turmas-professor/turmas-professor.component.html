<div style="margin-top:1%;margin-bottom:1%">
    <form>
        <mat-form-field class="formField" >
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Insira algum dado do professor...">
        </mat-form-field>
    </form>
    <button (click)="openCadastroTurmaDialog()" id="buttonAddTurma">+</button>
</div>
<table style=" width: 95%;margin-left:2%;margin-bottom:4%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome: </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="periodo">
        <th mat-header-cell *matHeaderCellDef> Período: </th>
        <td mat-cell *matCellDef="let element"> {{element.periodo}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeDisc">
        <th mat-header-cell *matHeaderCellDef> Nome da disciplina: </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeDisc}} </td>
    </ng-container>

    <ng-container matColumnDef="credito">
        <th mat-header-cell *matHeaderCellDef> Crédito: </th>
        <td mat-cell *matCellDef="let element"> {{element.credito}} </td>
    </ng-container>

    <ng-container matColumnDef="ementa">
        <th mat-header-cell *matHeaderCellDef> Ementa: </th>
        <td mat-cell *matCellDef="let element"> {{element.ementa}} </td>
    </ng-container>
    
    <ng-container  matColumnDef="operacoes">
        <th mat-header-cell *matHeaderCellDef > Operações: </th>
        <td class="tdOperacao" mat-cell *matCellDef="let element"> 
            <button class="buttonOp" mat-button (click)="deleteTurma(element.codTurma)">
            <img class="imgOp"  src="../../assets/close.svg">
          </button>
        </td>
    </ng-container>
 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
