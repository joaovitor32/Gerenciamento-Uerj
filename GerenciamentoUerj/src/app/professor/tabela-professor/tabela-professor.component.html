<mat-form-field style=" width: 90%;margin-left:5%;margin-top:2%;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Insira o nome do professor...">
  </mat-form-field>
  <table class="tableProfessor" style="width:90%;margin:0 auto"  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome: </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="GrandeArea">
      <th mat-header-cell *matHeaderCellDef> Grande Area: </th>
      <td mat-cell *matCellDef="let element"> {{element.grandeArea}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container  matColumnDef="operacoes">
        <th mat-header-cell *matHeaderCellDef > Operações: </th>
        <td class="tdOperacao" mat-cell *matCellDef="let element"> 
          <button  class="buttonOp"  mat-button (click)="changeData(element.codProfessor)">
            <img class="imgOp" src="../../assets/update.svg">
          </button>
          <button class="buttonOp" mat-button (click)="deleteProfessor(element.codProfessor)">
            <img class="imgOp"  src="../../assets/close.svg">
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
